<!-- ctrl=LandingCtrl as landingCtrl -->
<section id="edhub-landing-section">

    <!-- START:  Hero Landing -->
    <section id="j-main-landing-hero" class="j-landing-hero j-overflow-hidden" layout="column"
             layout-align="center center" layout-padding>
        <div class="j-landing-hero-text">
            <h1>Entirely Pets</h1>
            <p style="font-weight: lighter">
                <small>Avenger Themed Food</small>
            </p>
        </div>
    </section>

    <!-- Search Result tool -->
    <md-toolbar id="edhub-recent-jobs-landing-title" class="md-padding j-text-center">
        <div layout="row" layout-padding layout-margin>
            <md-button>Dogs</md-button>
            <md-button>Cats</md-button>

            <md-input-container>
                <label>Topping</label>
                <md-select ng-model="selectedToppings" multiple="">
                    <md-optgroup label="Meats">
                        <md-option ng-value="topping.name" ng-repeat="topping in toppings | filter: {category: 'meat' }">
                            {{topping.name}}
                        </md-option>
                    </md-optgroup>
                    <md-optgroup label="Veggies">
                        <md-option ng-value="topping.name" ng-repeat="topping in toppings | filter: {category: 'veg' }">
                            {{topping.name}}
                        </md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
        </div>
    </md-toolbar>

    <p ng-if="selectedToppings">
        You ordered a {{size.toLowerCase()}} pizza with {{printSelectedToppings()}}.
    </p>


    <!-- START: Product Search results -->
    <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols-lg="3" md-cols-xl="4"
                  md-row-height="4:7" md-gutter="8px"> <!-- md-gutter-gt-sm="8px"  md-row-height-gt-sm="3:3"-->

        <!-- NG-REPEAT LOOP START - data card landingCtrl.jobPostings -->
        <md-grid-tile ng-repeat="pet in landingCtrl.petFood[1]">
            <md-card class="{{'j-landing-job'+$index}}">

                <!-- image -->
                <img ng-src="images/pet.png" class="md-card-image" alt="Washed Out">

                <!-- header -->
                <md-card-title>
                    <md-card-title-text layout="row" layout-align="center center">
                        <span class="md-headline">{{ pet[landingCtrl.petFood[0].prodName] }}</span>
                    </md-card-title-text>
                </md-card-title>
                <!-- action buttons -->
                <md-card-actions layout="row" layout-align="center center">
                    <!-- buy button -->
                    <md-button ng-click="landingCtrl.apply2org(pet[landingCtrl.petFood[0].price])"
                               class="md-primary md-raised">
                        {{pet[landingCtrl.petFood[0].price]}}
                    </md-button>
                </md-card-actions>

                <!-- Organization Description -->
                <md-card-content layout="row" layout-align="center center">
                    <a ng-href="{{pet[0]}}" target="_blank">
                        <ng-md-icon icon="person_pin"></ng-md-icon>
                        Avenger Info
                    </a>
                </md-card-content>
            </md-card>
        </md-grid-tile>
    </md-grid-list>
    <!-- END OF: Product Search results -->
