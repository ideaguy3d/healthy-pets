<div class="page-wrapper" layout="column" layout-align="center center" layout-margin layout-padding>


  <div class="page-header">
    <h1><a ui-sref="home"><img class="logo-img" src="images/pet.png" width="40px"/></a> Log In</h1>
    <p>
      <small>account already created, email = chat@app.com, pw=jiha89</small>
    </p>
  </div>

  <div ng-show="cycAuth.error">
    <span>{{cycAuth.error.message}}</span>
  </div>

  <form id="ycombinator-login-form" data-ng-submit="cycAuth.login()">
    <div class="input-group">
      <input type="email" class="form-control" placeholder="Email" data-ng-model="cycAuth.user.email">
    </div>
    <div class="input-group">
      <input type="password" class="form-control" placeholder="Password" data-ng-model="cycAuth.user.password">
    </div>
    <input type="submit" class="btn btn-default" value="Log In">
  </form>

</div>
