    <!-- START:  Hero Landing -->
    <section id="j-main-landing-hero" class="j-landing-hero j-overflow-hidden" layout="column"
             layout-align="center center" layout-padding>
        <div class="j-landing-hero-text">
            <h1>Entirely Pets</h1>
        </div>
    </section>

    <!-- Search Result tool -->
    <md-toolbar id="edhub-recent-jobs-landing-title" class="md-padding j-text-center">
        <div layout="row" layout-padding layout-margin>
            <span>Dogs</span> <span>Cats</span>
        </div>
    </md-toolbar>


    <!-- START: Product Search results -->
    <md-content id="edhub-org-feed" class="md-padding" layout="row" layout-xs="column"
                layout-align="center center">
        <div flex-xs flex-gt-xs="50" layout="column">
            <!-- In-card mixed Actions CARD -->
            <!-- NG-LOOP - 1 column data card landingCtrl.jobPostings -->
            <md-card ng-repeat="post in landingCtrl.petFood[1] | orderBy : 'timestamp' : true track by $index"
                     class="{{'edhub-landing-job'+$index}}">
                <!-- image -->
                <img ng-src="images/edhub-bg-2x.png" class="md-card-image" alt="Washed Out">
                <!-- header -->
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{ post.orgName }}</span>
                    </md-card-title-text>
                </md-card-title>
                <!-- action buttons -->
                <md-card-actions layout="row" layout-align="start center">
                    <!-- apply button -->
                    <md-button class="md-primary md-raised" ng-click="landingCtrl.apply2org(post)">
                        Buy Now
                    </md-button>
                    <!-- dismiss button -->
                    <md-button class="md-raised" ng-click="">
                        Add to cart
                    </md-button>
                    <!-- help button -->
                    <md-button class="md-icon-button" aria-label="help">
                        <ng-md-icon icon="help_outline"></ng-md-icon>
                    </md-button>
                </md-card-actions>

                <!-- Organization Description -->
                <md-card-content>
                    <p>{{post.aboutTheOrganization}}</p>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
    <!-- END OF: Recent Job Posts -->
