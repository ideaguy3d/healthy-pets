<div class="page-wrapper">
    <div class="page-header">
        <h1>Register</h1>
        <h4>status: {{cycAuth.authInfo}}</h4>
    </div>

    <div ng-show="cycAuth.error">
        <span>{{cycAuth.error.message}}</span>
    </div>

    <form id="ycombinator-register-form"  data-ng-submit="cycAuth.register()">
        <div class="input-group">
            <input type="email" class="form-control" placeholder="Email" data-ng-model="cycAuth.user.email">
        </div>
        <div class="input-group">
            <input type="password" class="form-control" placeholder="Password" data-ng-model="cycAuth.user.password">
        </div>
        <input type="submit" class="btn btn-default" value="Register">
    </form>

</div>
