<div class="page-wrapper">

    <div class="page-header">
        <h1>Edit Profile</h1>
    </div>

    <form ng-submit="cycProfile.updateProfile()">
        <p ng-hide="cycProfile.profile.displayName">
            You'll need a display name before you can start chatting.
        </p>
        <p>{{cycProfile.updateProfileFeedback}}</p>
        <div class="input-group">
            <input required type="text" class="form-control" placeholder="Display Name"
                   ng-model="cycProfile.profile.displayName">
        </div>
        <input type="submit" class="btn btn-default" value="Set Display Name">
        <a ng-href="/#!/ycombinator/channels">back</a>
    </form>

</div>
